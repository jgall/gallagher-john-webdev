<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 hidden-xs hidden-sm">
                <div class="navbar-header navbar-brand pull-left">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="pull-left">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div>
                <div class="navbar-header navbar-brand pull-left">
                    Pages
                </div>
                <div class="navbar-header navbar-brand pull-right">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <div class="navbar-header navbar-brand pull-left hidden-md hidden-lg">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="pull-left">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div>
                <div class="navbar-header navbar-brand pull-left">
                    Edit Page
                </div>
                <div class="navbar-header navbar-brand pull-right">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page"
                       ng-click="model.updatePage(model.page)">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid row">
    <div class="col-md-4 hidden-sm hidden-xs right-padding">
        <ul class="list-group">
            <li ng-repeat="page in model.pages" class="list-group-item row">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">{{page.name}}</a>
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget" class="pull-right">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-md-8 col-sm-12">
        <form ng-submit="model.updatePage(model.page)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Page Name" value="Blog Post"
                       ng-model="model.page.name">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" id="title" placeholder="Page Title"
                          ng-model="model.page.title">
            </div>
            <button type="submit" class="btn btn-success btn-block">Update</button>
            <button ng-click="model.deletePage(model.pageId)" class="btn btn-danger btn-block">Delete</button>
        </form>
        <div class="alert alert-success padded-column-content fade" ng-show="model.hasAlert">{{model.alert}}</div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header pull-right navbar-brand">
