                <div class="navbar-header navbar-brand pull-left">

                <div class="navbar-header navbar-brand pull-right">
                    <a href="#!/user/{{model.userId}}/website/new">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>

                        <span class="glyphicon glyphicon-chevron-left"></span>

                <div class="navbar-header navbar-brand pull-right">

<div class="container-fluid row">
    <div class="col-md-4 hidden-sm hidden-xs right-padding">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item row">
                <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                <a href="#!/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-md-8 col-sm-12">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" value="Existing Name"
                       ng-model="model.website.name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea rows="3" class="form-control" id="description" placeholder="Description"
                          ng-model="model.website.description">Existing Description
                </textarea>
            </div>
            <a href="" class="btn btn-primary btn-block" ng-click="model.updateWebsite(model.website)">Update</a>
            <a href="" class="btn btn-danger btn-block" ng-click="model.deleteWebsite()">Delete</a>
        </form>
        <div class="alert alert-success padded-column-content fade" ng-show="model.hasAlert">{{model.alert}}</div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header pull-right navbar-brand">
