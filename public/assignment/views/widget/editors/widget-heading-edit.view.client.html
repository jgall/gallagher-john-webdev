<form ng-submit="model.deleteWidget(model.widget)">
    <div class="form-group">
        <label for="name">Text</label>
        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="model.widget.text">
    </div>
    <div class="form-group">
        <label for="size">Size</label>
        <input type="number" class="form-control" id="size" placeholder="Description" ng-model="model.widget.size">
    </div>
</form>
