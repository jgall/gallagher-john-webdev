<form ng-submit="model.deleteWidget(model.widget)">
    <div class="form-group">
        <label for="html">HTML</label>
        <textarea rows="3" class="form-control" id="html" placeholder="HTML" ng-model="model.widget.text">
        </textarea>
    </div>
    <button type="submit" class="btn btn-danger btn-block">Delete</button>
</form>
