<form action="/api/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="url">URL</label>
        <input type="url" class="form-control" id="url" placeholder="URL" ng-model="model.widget.url">
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <input class="form-control" id="width" placeholder="Width" name="width" ng-model="model.widget.width">
    </div>
    <div class="form-group">
        <label for="upload">Upload</label>
        <input type="file" class="form-control" id="upload" name="myFile" placeholder="Upload a file">
    </div>
    <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
    <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
    <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
    <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
    <button type="submit" class="btn btn-primary btn-block">Upload Image</button>
    <a ng-click="model.deleteWidget(model.widget)" class="btn btn-danger btn-block">Delete</a>
</form>
