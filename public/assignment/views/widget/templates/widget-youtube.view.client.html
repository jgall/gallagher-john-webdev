<!-- The in-line styling below is required to inject angular values into CSS as far as I know in the class -->
<div style="width: {{widget.width}};}}">
    <div class="video-container">
        <iframe class="video" width="{{widget.width}}" height="auto" ng-src="{{model.loadUrl(widget.url)}}"
                frameborder="0" allowfullscreen></iframe>
    </div>
</div>
