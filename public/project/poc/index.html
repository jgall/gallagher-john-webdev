<!DOCTYPE html>
<html lang="en" ng-app="POC">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Proof of concept</title>
    <!-- Load CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="style.css" rel="stylesheet"/>

    <!-- Load Javascript-->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.6.5/angular.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.6.5/angular-route.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.6.5/angular-animate.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.6.5/angular-sanitize.js"></script>

    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="PocController as model">
<div class="container-fluid" ng-cloak>
    <div class="col-md-4">
        <form>
            <label for="quickAnswer">Quick Answer</label>
            <input class="form-control" name="quickAnswer" id="quickAnswer" type="text" ng-model="quickAnswerInput"
                   placeholder="Ask me a food related question">
            <a class="btn btn-primary btn-block" ng-click="model.quickAnswer(quickAnswerInput)">Submit</a>
        </form>

        <span>{{model.quickAnswerResponse}}</span>

        <hr>

        <form>
            <label for="recipeSearch">Recipe Search</label>
            <input class="form-control" name="recipeSearch" id="recipeSearch" type="text" ng-model="recipeSearchInput"
                   placeholder="Search for a recipe">
            <a class="btn btn-primary btn-block" ng-click="model.recipeSearch(recipeSearchInput)">Search</a>
        </form>
        <span ng-repeat="recipe in model.recipeSearchResponse" class="row"
              ng-click="model.clickRecipe(recipe)">Recipe: {{recipe.title}}, duration: {{recipe.readyInMinutes}}</span>
    </div>
    <div class="col-md-8">
        Ingredients for {{model.selectedRecipe.title}}

        <span ng-repeat="ingredient in model.selectedRecipe.extendedIngredients"
              class="row">{{ingredient.amount}} {{ingredient.unitShort}} {{ingredient.name}}</span>
    </div>
</div>
</body>
</html>
