<nav class="navbar navbar-default navbar-fixed-top justify-content-between" role="navigation">
    <div class="navbar-header navbar-brand float-left">
        <a class="float-left" href="" ng-click="model.back()">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
    </div>
    <div class="navbar-header navbar-brand">
        <span>Profile</span>
    </div>
</nav>
<div class="container-fluid">
    <div class="alert alert-success padded-column-content fade" ng-show="model.hasAlert">{{model.alert}}</div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" readonly value="alice"
                   ng-model="model.user.username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com"
                   ng-model="model.user.email">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Alice"
                   ng-model="model.user.firstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Wonderland"
                   ng-model="model.user.lastName">
        </div>
        <div class="form-group">
            <label for="birthDate">Date of Birth</label>
            <input type="date" class="form-control" id="birthDate" placeholder="MM/DD/YY"
                   ng-model="model.user.birthDate">
        </div>
    </form>

    <a class="btn btn-primary btn-block" href="#!/stash">View/Update Ingredients</a>
    <a class="btn btn-primary btn-block" href="#!/contacts">View/Update Contacts</a>

    <a class="btn btn-success btn-block" href="#!/recipeCreate" ng-show="model.isChef">Create Recipe</a>

    <a class="btn btn-success  btn-block"
       href="" ng-click="model.updateUser()">Update</a>
    <a class="btn btn-danger btn-block "
       href="#!/login" ng-click="model.logout()">Logout</a>

</div>
